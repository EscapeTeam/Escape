<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCAPE! The Social</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style-signup.css">
    <script src="https://kit.fontawesome.com/7eaa6bd131.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--NAVBAR-->
    <section id="header">
      <nav class="navbar navbar-expand-lg navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#escape">ESCAPE!</a>
      </nav>
    </section>

    <!--SECTION1 BOX LEFT-->
    <section class="signup">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="left-box">
          <h1>Sign Up</h1>
          <input type="text" class="input-box" placeholder="Username">
          <input type="email" class="input-box" placeholder="Email">
          <input type="password" class="input-box" placeholder="Enter Password">
          <input type="password" class="input-box" placeholder="Re-enter Password">
          <input type="submit" class="submit-btn" value="Sign up">
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="right-box">
        <span class="right-title"> Sign up with <br>Social Network</span>
        <button class="social facebook">Log in with Facebook</button>
        <button class="social twitter">Log in with Twitter</button>
        <button class="social google">Log in with Google+</button>
                </div>
            </div>
            </div>
        </div>
    </Section>
</div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
